<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="Images/image.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="h1-div"></div>
     <div class="container">
       <div class="button-div">
        <div class="color-div">
            <label for="color-picker" class="color-picker">Choose a color:</label>
            <input type="color" class="color-picker-input" placeholder="Random color">
            <button class="rainbow-picker-input">Rainbow Mode</button>
        </div>
          <div class="grid-slider-div">
            <label for="gridSlider">Grid Size: </label>
            <input type="range" class="grid-size-slider" min="1" max="64" value="16">
            <span class="grid-size-display">16 x 16</span>
          </div>
            <button class="clear-btn">Clear</button>
        </div>
    <div id="container-div"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
